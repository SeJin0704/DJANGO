<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="../signup/" method="post">
        {% csrf_token %}
        <!-- 각 폼에 적용한 name 속성은 UserCreationForm에서 제공하는 필드 이름과 같다. -->
        <table>
            <tr>
                <td>아 이 디 <input type="text" name="username"></td>
            </tr>
            <tr>
                <td>비밀번호 <input type="password" name="password1"></td>
            </tr>
            <tr>
                <td>비번확인 <input type="password" name="password2"></td>
            </tr>
            <tr>
                <td>E-메일 <input type="email" name="email"></td>
            </tr>
            <tr>
                <td>이름(성) <input type="text" name="last_name"></td>
            </tr>
            <tr>
                <td>이름(이름) <input type="text" name="first_name"></td>
            </tr>
        </table>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
