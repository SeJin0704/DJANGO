    {% extends 'common/base.html' %}
    {% block title %}[글 수정하기]{% endblock title %}
    {% block body %}
    <h1 style="color: blue;">[글 수정하기]</h1>
    <form action="{% url 'board:update' board.id %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="/board/">
        <table>
            <tr>
                <th>제목</th>
                <td><input type="text" name="title" value="{{ board.title }}"></td>
            </tr>
            
            <!-- <tr>
                <th>글쓴이</th>
                <td><input type="text" name="writer" value="{{ board.writer }}"></td>
            </tr> -->
            
            <tr>
                <th>내용</th>
                <td><textarea name="context" id="" cols="30" rows="10" >{{ board.context }}</textarea></td>
            </tr>
            <tr>
                <th colspan = "2">
                    <input type="submit" value = "수정하기">
                </th>
            </tr>
        </table>
    </form>

    {% endblock body %}
