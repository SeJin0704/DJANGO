<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문내역 조회</title>
</head>
<form action="../search/" method="post">
    <h1>주문내역 조회</h1>
    
    <table border="1">

        <tr>
            <th>주문번호</th>
            <th>주문시간</th>
            <th>주문내역</th>
            <th>가격</th>
            <th>주소</th>
        </tr>
        
        {% for order in order_list %}
          <tr>
            <td><a href="../read/{{order.id}}">{{ order.id }}</a></td>
            <td>{{ order.order_date }}</td>
            <td>{{ order.order_text }}</td>
            <td>\{{ order.price }}</td>
            <td>{{ order.address}}</td>
            <!-- |date: "Y/m/d H:i D" -->
          </tr>
        {% endfor %}
      
    </table>
    {% csrf_token %}
        <label>검색 내용:</label>
        <input type="text" name="search_order">
        <button type="submit">검색하기</button>
</form>
    <hr>
    <a href="http://127.0.0.1:8000/index/">홈으로</a>
    
</body>
</html>
